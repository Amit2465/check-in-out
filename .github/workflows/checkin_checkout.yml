name: Daily Checkin and Checkout (Weekdays Only)

on:
  schedule:
    - cron: '30 3 * * 1-5'   
    - cron: '30 13 * * 1-5'   
  workflow_dispatch:

jobs:
  checkin:
    if: github.event.schedule == '30 3 * * 1-5'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: pip install -r requirements.txt
      - run: python main.py checkin
        env:
          email: ${{ secrets.email }}
          password: ${{ secrets.password }}

  checkout:
    if: github.event.schedule == '30 13 * * 1-5'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: pip install -r requirements.txt
      - run: python main.py checkout
        env:
          email: ${{ secrets.email }}
          password: ${{ secrets.password }}
