name: Test GitHub Secrets

on:
  workflow_dispatch:  # Allows you to manually trigger it from GitHub

jobs:
  test-secrets:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Setup Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Create test script
        run: |
          echo "import os" > test_secrets.py
          echo "if 'email' in os.environ and 'password' in os.environ:" >> test_secrets.py
          echo "    print('✅ Email and password received from GitHub Actions.')" >> test_secrets.py
          echo "else:" >> test_secrets.py
          echo "    print('❌ Email or password not found in environment variables.')" >> test_secrets.py

      - name: Run test script
        run: python test_secrets.py
        env:
          email: ${{ secrets.email }}
          password: ${{ secrets.password }}
