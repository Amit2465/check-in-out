name: Daily Checkout 

on:
  schedule:
    - cron: '30 13 * * 1-5'  
  workflow_dispatch:

jobs:
  checkout:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: pip install -r requirements.txt
      - run: python main.py checkout
        env:
          email: ${{ secrets.email }}
          password: ${{ secrets.password }}
